<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        background-image: url('bg1.jpg'); 
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat;
        background-attachment: fixed; 
    }
    
    .container {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .image img {
        width: 100px;
        height: 150px;
        object-fit: cover;
        border: 2px solid #ccc;
    }
    
    .biodata h2 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
    }
    
    th, td {
        text-align: left;
        padding: 8px;
    }
    
    th {
        width: 150px;
        color: #555;
    }
    
    td {
        color: #333;
    }
</style>
</head>
<body>
    <div class="container">
        
        <div class="image">
            <img src="gm1.jpg" alt="Foto Profil">
        </div>
        
        
        <div class="biodata">
            <h2>Biodata Diri</h2>
            <table>
                <tr>
                    <th>Nama</th>
                    <td>Judah Candra Putra</td>
                </tr>
                <tr>
                    <th>Tanggal Lahir</th>
                    <td>30 Maret 2004</td>
                </tr>
                <tr>
                    <th>Alamat</th>
                    <td>Marelan</td>
                </tr>
                <tr>
                    <th>Hobi</th>
                    <td>Berenang</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>candraputra@gmail.com</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
